<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <ul>
            <!--    
                    v-for 指令
                    1.用于展示列表数据
                    2.语法: v-for="a,b in 可迭代对象" key='yyy'
                    3.可以遍历:数组、对象、字符串、指定次数 
                    4.默认接收参数(元素,index)、(value,key)、(字符,index)、(数字(1开始),index)



             -->
            <!-- v-for 针对[]默认接收 元素 和 index 参数 -->
            <!-- <li v-for="p,index in persons" :key="p.id">{{p}}-{{index}}</li> -->
            <!-- v-for 针对 {} 默认接收key和value -->
            <!-- <li v-for="a,b in cars">{{ a }}-{{ b }}</li> -->
            <!-- v-for 针对字符串 默认接收单个字符和index  -->
            <!-- <li v-for="a,b in 'shdahdakdasd'">{{ a }}-{{ b }}</li> -->
            <li v-for="p in persons" :key="p.id">{{p.name}}-{{p.age}}</li>
           
        </ul>
    </div>
</body>
<script>
    new Vue({
        el:"#root",
        data:{
            persons:[
            {id:'001',name:'czz',age:18},
            {id:'002',name:'czx',age:19},
            {id:'003',name:'czg',age:20},
            ],
            cars:{
            name:'czz',
            age:'18'
            }
        }
    
    
    
    })

</script>
</html>
