<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- v-pre指令
        1.跳过其所在节点的编译过程
        2.可以利用它跳过:没有使用指令语法、没有使用插值语法的节点，会加快编译
    
    -->
    <div id="root">
        <h1 v-pre>你好</h1>
        <h1>当前的n是:{{ n }}</h1>
        <button @click="n++">n++</button>
    </div>
</body>
<script>
    new Vue({
    el:"#root",
    data:{
        n:0
    }
    
    
    
    })
</script>
</html>
