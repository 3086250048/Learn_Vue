<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>{{ info }}</h1>
         <button v-on:click="showinfo1">点击提示信息(不传参)</button> 
        <button @click="showinfo2(66,$event)">点击提示信息(传参)</button>
    </div>
</body>
<script>
    /*
        事件的基本使用
            1.使用v-on:xxx 或@xxx 绑定事件，其中xxx是事件名
            2.事件的回调需要配置在methods对象中，最终会在vm上
            3.methods中配置的函数，不要使用箭头函数！否则this就不是vm了
            4.methods中配置的函数，都是被vue所管理的函数，this指向的是vm或组件
            实例化对象
            5.@click="demo" 和@click="demo($event)" 效果一致，但后者可以传参
    */
    const vm=new Vue({
        el:'#root',
        data:{
          info:'你好世界'
        },
        methods:{
            showinfo1(event){
            //此处的this是vm
            console.log(this===vm)
         },
            showinfo2(number,event){
                console.log(number,event)
                alert('你好')
            }
        }
    })
    
</script>
</html>
