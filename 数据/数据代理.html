<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h1>{{ name }}</h1>
    </div>
    <!-- 数据代理:通过一个对象代理对另一个对象中的属性操作(读/写)
        1.Vue中的数据代理
            通过vm对象来代理data对象中属性的操作(读/写)
        2.Vue中的数据代理的好处:
            更加方便的操作data中的数据
        3.基本原理
            通过Object.defineProperty()把_data对象中的所有属性添加到vm上
            为每一个添加到vm上的属性添加getter和setter
            在getter/setter内部去操作(读/写)data中对应的属性
    -->
    <script>
        /* 
        data:{} => vm._data.xxxx => (通过Object.denfineProperty进行数据代理)vm.xxx
        */ 
        const vm= new Vue({
            el:'#root',
            data:{
                name:'czz12'
            }
        })
    </script>
</body>
</html>
