<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 
        总结:
            1.想让vue工作，就必须创建一个vue实例，且要传入一个配置对象
            2.root容器内的代码依然符合html规范，只不过混入了一些特殊的vue语法
            3.root容器里面的代码被称为vue模板


     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>你好{{name}}</h1>
        <h1>我的年龄是{{age}}岁</h1>
    </div>
    <script>
        //创建vue实例
        new Vue({
            //el用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串
            el:'#root',
            //data中用于存储数据，数据供el所指定的容器使用，值我们暂时先写成对象
            data:{
                name:'陈中正',
                age:'20'
            }
        })
    </script>
</body>
</html>
