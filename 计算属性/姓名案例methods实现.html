<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <span>姓:</span><input type="text" v-model="first_name">
        <span>名:</span><input type="text" v-model="last_name"><br>
        <span>全名:{{ fun0() }}</span>
    </div>
</body>
<script>
    new Vue({
        el:"#root",
        data:{
            first_name:'张',
            last_name:'三'
        },
        methods:{
            fun0(){
                return this.first_name+'-'+this.last_name
            }

        }
        
    
    
    })

</script>
</html>
