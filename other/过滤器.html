<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./js/day.js"></script>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 
            过滤器:
            语法:
            1.注册过滤器:Vue.filter(name,callback)或new Vue{filters:{}}
            2.使用过滤器:{{ xxx | 过滤器 }} 或 v-bind:属性=" xxx | 过滤器"
            备注:
                1.过滤器可以额外接收参数、多个过滤器可以串联
                2.并没有改变原有的数据，是产生新的对应的数据



         -->

        <!--computed实现 {{ fmttime }} -->
        <!--methods实现  {{ getfmttime() }} -->
        <!--过滤器实现  -->
        {{ time | timefomater }}
    </div>
</body>
<script>
    new Vue({
        el:"#root",
        data:{
            time:''
        },
        computed:{
            fmttime(){
                return dayjs().format('YYYY-MM-DD HH:mm:ss')
            },
        },
        methods: {
            getfmttime(){
                return dayjs().format('YYYY-MM-DD HH:mm:ss')
            }
                  
            },
        filters:{
            timefomater(){
                return dayjs().format('YYYY-MM-DD HH:mm:ss')
            }
        }
     } )
</script>
</html>
