<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>今天天气很{{ info }}</h1>
        <button @click="isHot=!isHot">点击</button>
    </div>
</body>
<script>
    const vm=new Vue({
        el:"#root",
        data:{
            isHot:true
        },
        computed:{
            info(){
                return this.isHot?'炎热':'凉爽'
            }
        },
        /*
                监视属性watch:
                1.当被监视的属性变化时，回调函数自动调用，进行相关操作
                2.监视属性必须存在vm上，才能进行监视
                3.监视属性两种写法
                    -new Vue时传入watch配置
                    -通过vm.$watch('属性',{})
        
        */
        //监视写法1
        // watch:{
        //     isHot:{
        //         immediate:true,//初始化时让handler调用
        //         handler(newValue,oldValue){
        //             console.log(newValue,oldValue)
        //         }
        //     },
        //     info:{
        //         immediate:true,//初始化时让handler调用
        //         handler(newValue,oldValue){
        //             console.log(newValue,oldValue)
        //         }
        //     }
        // } 
    })
    //监视写法2
   vm.$watch('isHot',{
        immediate:true,
        handler(newValue,oldValue){
            console.log(newValue,oldValue)
        }
   })
</script>
</html>
